<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Rock Papper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors - The Game!</h1>

    <div class="container">
      <p>Type rock, paper or scissors</p>
      <input class="input" type="text">
      <button class="btn">Run</button>
      <p class="game-result">Here goes the result</p>
      <p class="computer-choice"></p>
    </div>

    <div class="score">
      <p>Your Score: <span class="userScore">0</span></p>
      <p>Computer Score: <span class="computerScore">0</span></p>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
