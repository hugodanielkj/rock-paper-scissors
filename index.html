<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Rock Papper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors - The Game!</h1>
      <p class="rules" >To play the game, just type rock, paper or scissors!</p>
    </header>

    <main>
      <div class="container">
        <p>Type Here:</p>
        <input class="input" type="text">
        <button class="btn">Go</button>
        <p class="game-result">Here goes the result</p>
        <p class="computer-choice"></p>
      </div>
      <div class="score">
        <p class="userScore" >Your Score: <span class="userScoreValue">0</span></p>
        <p class="computerScore" >Computer Score: <span class="computerScoreValue">0</span></p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
